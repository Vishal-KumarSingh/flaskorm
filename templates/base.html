<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nobel Prize Winners{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-2 mx-auto p-4 px-0">
        {% block content %}{% endblock %}
    </div>
</body>

<footer class="bg-gray-800 text-white py-6 mt-8">
    <div class="container mx-auto text-center">
        <p class="text-lg">Designed for SL Assignment </p>
        <div class="mt-4">
            <span class="text-blue-400 hover:text-blue-600 mx-2">Basic CRUD Functionality</span>
            <span class="text-blue-400 hover:text-blue-600 mx-2">Searching</span>
            <span class="text-blue-400 hover:text-blue-600 mx-2">Pagination</span>
        </div>
       
    </div>
</footer>
</html>
